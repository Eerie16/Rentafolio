    <script>
    $(document).ready(function() {
    //set initial state.
    balance=parseFloat("{{ balance }}");
    mrp=parseFloat("{{ book.mrp }}");
    console.log(balance);
    $('#usebal').on('click',function(){
        console.log(mrp);
        if($(this).is(":checked")){
            if(balance>mrp){
                fin=0;
                $("#walletbal").html("-&#8377; "+"{{book.mrp}}");
            }
            else {
                $("#walletbal").html("-&#8377; "+"{{balance}}");   
                fin=mrp-balance;
            }
            $("#final_amt").html("&#8377; "+fin);
        }
        if($(this).is(":not(:checked)")){
            $("#walletbal").html("-&#8377; "+"0.0");
            $("#final_amt").html("&#8377; "+"{{book.mrp}}");
        }
    });
});
    </script>
